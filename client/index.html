<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHP Dischi JSON</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <main>
        <div class="container">
          <div class="logo">
            <img src="./src/img/logo.png" alt="logo" />
          </div>
        </div>
        <div class="container">
          <div class="card-container">
            <div
              class="card"
              v-for="disc in this.musicDiscs"
              @click="getMusicDiscs(disc.id)">
              <img class="cover" :src="disc.cover" :alt="disc.name" />
              <h3>{{disc.name}}</h3>
              <p>{{disc.artist}}</p>
              <h5>{{disc.year}}</h5>
            </div>
          </div>
        </div>
        <div v-show="showInfo" class="info" @click.self="closeInfo()">
          <div class="info-content">
            <span class="close-info" @click="closeInfo()">&times;</span>
            <img
              class="cover"
              :src="infoResults.cover"
              :alt="infoResults.name" />
            <h3>{{infoResults.name}}</h3>
            <p>{{infoResults.artist}}</p>
            <h5>{{infoResults.year}}</h5>
          </div>
        </div>
      </main>
    </div>
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom Js -->
    <script src="./src/js/main.js"></script>
  </body>
</html>
